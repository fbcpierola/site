<section
  data-section-type="image-section"
  class="image-section"
>
  <div class="image-section__inner">
    <div class="container wrapper">
      <div class="image-section__image-container">
        <img 
          class="image-section__image"
          src="{{ include.image }}"
          alt="{{ site.title }}"
        />
      </div>
    </div>
  </div>
</section>
